---
- hosts: localhost
  connection: local
  become: true

  tasks:
    - name: Install packages
      package:
        name: 
          - htop
          - tmux
          - neovim
          - i3
          - polybar

    - name: Copy config files
      copy:
        src: files/bashrc
        dest: ~/.bashrc
        owner: $USER
        group: $USER
